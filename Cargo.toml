[package]
name = "tetromino"
version = "0.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
# Enable this feature to re-generate the OpenGL bindings. This is
# generally not relevant to users.
generate-opengl-bindings = ["gl_generator"]

[build-dependencies]
gl_generator = {version = "0.14", optional = true, default-features = false}

[dependencies]
anyhow = {version = "1.0.72", default-features = false, features = ["std"]}
glutin = {version = "0.30", default-features = false, features = ["glx", "x11"]}
image = {version = "0.24", default-features = false, features = ["png"]}
raw-window-handle = {version = "0.5.2", default-features = false}
winit = {version = "0.28.6", default-features = false, features = ["x11"]}
